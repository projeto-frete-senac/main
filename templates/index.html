<!-- Página inicial -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AirFrete - Encontre o melhor frete aéreo com facilidade e praticidade"/>
    <meta name="keywords" content="frete aéreo, transporte, logística, AirFrete" />
    <meta name="author" content="Alecsandro Sales" />
    <title>AirFrete - Encontre seu frete ideal</title>
</head>
<body>
    <header>
        <div class="logo">AIR FRETE</div>
        <div class="about">
            <button>Login</button>
            <button>Cadastro</button>
        </div>
    </header>

    <main class="container">
        <aside class="menu">
            <div class="cardFilter">
                <div class="field">
                    <label for="from">De:</label>
                    <select id="from">
                        <option value="">Selecione</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </select>
                </div>
                <div class="field">
                    <label for="to">Para:</label>
                    <select id="to">
                        <option value="">Selecione</option>
                        <option value="BA">Bahia</option>
                        <option value="MG">Minas Gerais</option>
                    </select>
                </div>
                <div class="price">
                    <label for="range">Preço:</label>
                    <input type="range" id="range" min="0" max="9999" step="50" />
                    <div class="range-labels">
                        <span>R$ 0</span>
                        <span>R$ 9999</span>
                    </div>
                </div>
            </div>
        </aside>

        <section class="right">
            <div class="card_Container">
                <div class="card">
                    <h3>Roberto Da Cruz</h3>
                    <div class="priceContainer">
                        <span>R$</span><p>500</p>
                    </div>
                    <div class="description">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    </div>
                </div>
            </div>
            <button class="next-btn">&rarr;</button>
        </section>
    </main>

</body>
</html>
